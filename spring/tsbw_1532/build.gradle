plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.5'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.my'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	// Spring Boot Devtools, developmentOnly:개발시에만 포함
	developmentOnly 'org.springframework.boot:spring-boot-devtools'	
	// 롬북: compileOnly:컴파일 단계에서만 포함
	compileOnly 'org.projectlombok:lombok'
	// 롬북: annotationProcessor: 컴파일시 어노테이션 분석시에만 포함
	annotationProcessor 'org.projectlombok:lombok'
	// H2 데이터베이스 설치 : 해당 라이브러리는 runtimeOnly(런타임시) 필요한 경우에만 사용
	runtimeOnly 'com.h2database:h2'
	// JPA 라이브러리 주입
	// implementation : 해당 라이브러리가 변경되도, 관련있는 부부만 컴파일하여 반영된다
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	
}

tasks.named('test') {
	useJUnitPlatform()
}
